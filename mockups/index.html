<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Bungee+Shade|Londrina+Outline" rel="stylesheet">
  <title>Hoop It Up Scoreboard</title>

<body>
  <!-- title -->
  <h1>HOOP IT UP</h1>
  <!-- main scoreboard -->
  <div class="scoreboard">
    <div class="inner_border"></div>
    <h4 class="home">HOME</h4>
    <div class="div_line_home"></div>
    <!-- replace with react component -->
    <div class="score_container_home">24</div>
    <h4 class="away">AWAY</h4>
    <div class="div_line_away"></div>
    <!-- replace with react component -->
    <div class="score_container_away">30</div>

    <!-- basketball backboard rim and net -->
    <div class="inner_rect"></div>
    <div class="rim"></div>
    <div class="net1"></div>
    <div class="net2"></div>
    <div class="net3"></div>
    <div class="net4"></div>
    <div class="net5"></div>
    <div class="net6"></div>
    <div class="net7"></div>
    <div class="net8"></div>
    <div class="net9"></div>


    <!-- scoring buttons -->
    <div class="add_button btn1">+1</div>
    <div class="add_button btn2">+2</div>
    <div class="add_button btn3">+3</div>
    <div class="add_button btn4">+1</div>
    <div class="add_button btn5">+2</div>
    <div class="add_button btn6">+3</div>
    <div class="minus_button btn-subtract1">-1</div>
    <div class="minus_button btn-subtract2">-1</div>

  </div>
